<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&family=Piedra&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Slackey&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&family=Geo:ital@0;1&family=Piedra&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Slackey&display=swap"
      rel="stylesheet"
    />

    <!-- Google Fonts -->

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="heading-container">
        <h1>Tic Tac Toe</h1>
      </div>
      <div class="information-container">
        <span class="current-player-span">Player X's Turn</span>
      </div>
      <div class="board-container">
        <div class="board-item" data-index="0"></div>
        <div class="board-item" data-index="1"></div>
        <div class="board-item" data-index="2"></div>
        <div class="board-item" data-index="3"></div>
        <div class="board-item" data-index="4"></div>
        <div class="board-item" data-index="5"></div>
        <div class="board-item" data-index="6"></div>
        <div class="board-item" data-index="7"></div>
        <div class="board-item" data-index="8"></div>
      </div>

      <div class="button-container">
        <button class="reset">Reset</button>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
